<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ETCH-A-SKETCH</title>
        <link rel="stylesheet" href="app.css" type="text/css">
    </head>
    <body>
        <div id="container" class="container">
            <header>
                <h1>Etch-A-Sketch</h1>
            </header>
            <div id="topDiv">
                <div id='leftSideTop'>
                    <button id="btnBlack" class="leftSideButtons">Black</button>
                    <button id="btnShade" class="leftSideButtons">Shade</button>
                    <button id="btnRandom" class="leftSideButtons">Random</button>
                </div>
                <div id="gridSection" class='gridSection'></div>
                <div id='rightSideTop'>
                    <button id="btnReset" class="rightSideButtons">Reset</button>
                    <button id="btnEraser" class="leftSideButtons">Eraser</button>
                </div>
            </div>
            <div id="bottomDiv">
                <button id="btn16" class="bottomButtons">16 x 16</button>
                <button id="btn32" class="bottomButtons">32 x 32</button>
                <button id="btn48" class="bottomButtons">48 x 48</button>
                <form action="" id='form1' name='form1' onsubmit="return false">
                    <label for='form1'></label>
                    <input list='size' type='text' id="input1" placeholder="Custom size">
                    <datalist id='size'>
                        <option value=24>
                        <option value=36>
                        <option value=54>
                        <option value=64>
                        <option value=72>
                    </datalist>
                    <input type="submit">
                </form>
            </div>
    </div>
        <span id='span1'></span>
        <script src="app.js"></script>
    </body>
</html>
